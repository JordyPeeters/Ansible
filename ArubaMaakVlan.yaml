- hosts: all
  collections:
    - arubanetworks.aoscx
  vars:
    ansible_python_interpreter: /usr/bin/python3
  gather_facts: False
  connection: httpapi  # Specify the connection type as HTTP API
  ansible_httpapi_use_ssl: true
  ansible_httpapi_validate_certs: False
  tasks:
    - name: Adding or Updating Banner
      aoscx_banner:
        banner_type: banner
        banner: "Hi!"
